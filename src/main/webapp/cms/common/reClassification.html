<!-- 복사 -->
<div id="defaultModal2" class="modal">
	<div class="modal-title">
		<div id="label_workflow_information">재분류 요청</div>
		<div class="modal-btnGrp">
			<a href="#" class="modal-close"><img src="/enixClever/assets/images/modal_cancel.png" alt=""></a>
		</div>
	</div>
	<div class="modal-body">
		<div class="modal_info_area" style="padding:0px 10px 0px 10px;">
		<form name="documentCreateForm">
		<input type="hidden" name="docId">
				<table class="table-list" border="0">
				<colgroup>
					<col width="100px">
					<col width="*">
				</colgroup>
				<thead>
					<tr>
						<th class="text-center">비밀등급</th> 
						<td class="text-left">
							<div class="rDefault">
								<input type="radio" name="securityCode" id="secuMF" value="S0"  onclick="displayImage(this);" checked/>
								<label for="secuMF">평문</label>	
								<input type="radio" name="securityCode" id="secu2G" value="S2" onclick="displayImage(this);"/>
								<label for="secu2G" class="txt-red">Ⅱ급비밀</label>	
								<input type="radio" name="securityCode" id="secu3G"  value="S3"  onclick="displayImage(this);"/>
								<label for="secu3G" class="txt-red">Ⅲ급비밀</label>
							</div>
						</td>
					</tr>
					<tr>
						<th class="text-center">예고문</th> 
						<td class="text-left">
							<input type="text" name="expireDate" id="expireDate" placeholder="" value="" size="10">
						</td>
					</tr>
					
					<tr>
						<th class="text-center">저장경로</th> 
						<td class="text-left">
							<input type="text" name="folderName" id="folderName" class="tf_subject" placeholder="저장위치를 선택하세요" value="11" style="width:260px" readonly>
							<input type="hidden" name="folderId" id="folderId" class="tf_subject" style="width: 85%;" value="74A000000001" ><a href="#" onclick="_workflowStep.evtSelectFolder();" class="btn_txtbt">저장위치</a>
						</td>
					</tr>
					<tr>
						<th>승인자</th>
						<td class="text-left">
							<div>
								<input type="hidden" name="actorId" id="actorId" class="tf_subject"  style="width:300px" size="24">
								<input type="text" name="actorName" id="actorName" class="tf_subject"  style="width:250px" size="24" readonly><a href="#" onclick="_workflowStep.evtSelectUser('actorId','actorName');" class="btn_txtbt">승인자 선택</a>
							</div>
						</td>
					</tr>
					<tr>
						<th class="text-center">요청사유</th> 
						<td class="text-left">
							<textarea class="textarea" name="actorMessage" id="actorMessage" placeholder="사유를 입력해 주세요"></textarea>			
						</td>
					</tr>
				</thead>
			</table>
		
		<div class="modal-footer">
			<a href="#" class="modal-save-btn" onclick="_workflowStep.evtSubmitClick()">확인</a>
			<a href="#" class="modal-cancle-btn" onclick="_workflowStep.evtCancelClick()">취소</a>
		</div>
		</div>
		
	</div>
</div>



<script>

	var fp = flatpickr(document.getElementById("expireDate"), {
		'monthSelectorType' : 'static',
		"locale": "ko" 
	});
	
	fp.setDate(getToday(10));

</script>

<script>
    
    // 스크립트 로드 후 콜백을 전달한다
    function loadScript(callback) {
		$.getScript("/enixClever/cms/common/reClassification.js", callback);
    }
    
    
    
    
</script>
