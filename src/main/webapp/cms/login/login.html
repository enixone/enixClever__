<body>
<div class="login-wrap">
	<div class="login-container">
	<form class="" name="loginForm">
		<div class="login-logo">
			<img src="/enixClever/assets/images/login_logo.png" alt=""> <h1>로그인</h1>
		</div>
		<div class="login-inp">
			<span><img src="/enixClever/assets/images/login_id.png" alt=""></span>
			<input type="text" name="userKey" id="userKey" placeholder="ID">
		</div>
		<div class="login-inp">
			<span><img src="/enixClever/assets/images/login_pwd.png" alt=""></span>
			<input type="password" name="userPass" id="userPass" placeholder="PASSWORD">
		</div>
		<div class="save-find-area">
			<label class="check-box">
				<input name="storedId" id="storedId" type="checkbox" class="form-check-input"><i></i>
				아이디 저장
				<a href="#" onclick="alert('아이디/비밀번호 찾기는 시스템 관리자에게 문의 바랍니다.\n(통합로그인 적용)');">아이디/비밀번호 찾기</a>
			</label>
		</div>
		<div class="login-btn-wrap">
			<a href="#" onclick="fnLoginClick()"  class="loginBtn">로그인</a>
		</div>
	</form>
	</div>
</div>






</body>
