<div id="" class="modalM">
	<div class="modal-title">
		권한 등록
		</div>
		<div class="modal-btnGrp">
			<a href="#" class="modal-close"><img src="/enixClever/assets/images/modal_cancel.png" alt=""></a>
		</div>
		<div class="modal-body">
			<div class="write_info_area">
				<form name="permissionCreateForm">
					<table border="0">
						<tr> 
							<th><font class="txt-red">*</font>권한 명</th>
							<td><input type="text" name="permissionName" id="Subject" placeholder="권한 이름을 입력하세요" style="width: 99%;"></td>
						</tr>
						<tr> 
							<th><font class="txt-red">*</font>시스템 권한</th>
							<td>
								<div class="custom-checkbox custom-control p-t-5">
		                        	<input type="checkbox" name="isSystem" id="permissionIsSystem_create" class="custom-control-input">
		                        	<label class="custom-control-label" for="permissionIsSystem_create"></label>
		                    	</div>
		                    </td>
						</tr>
						<tr> 
							<th><font class="txt-red">*</font>소유자</th>
							<td> 
							   <div class="col-sm-10">
				                    <div class="custom-radio custom-control float-left m-l-20">
				                        <input type="radio" id="permCreate_owner_me" name="ownerType" class="custom-control-input" value="USER" checked>
				                        <label class="custom-control-label" for="permCreate_owner_me">내 소유</label>
				                    </div>
				                    <div class="custom-radio custom-control float-left m-l-20">
				                        <input type="radio" id="permCreate_owner_group" name="ownerType" class="custom-control-input" value="GROUP">
				                        <label class="custom-control-label" for="permCreate_owner_group">부서 소유</label>
				                    </div>
                				</div>
				                <div class="offset-2 col-10 hidden" name="groupSelectDiv">
				                    <i class="header-icon lnr-users "> </i>
				                    <label name="ownerName"></label>
				                    <button type="button" onclick="_permCreate.evtSelectOwner()" class="m-l-10 btn-transition btn btn-outline-primary btn-sm">소유자 설정</button>
				                </div>
                			</td>
						</tr>
						<tr>
							<th><font class="txt-red">*</font>권한 할당</th>
							<td>
								<div class="col-sm-10">
				                    <div class="float-right">
				                        <button type="button" onclick="_permCreate.evtAddAccessor()" class="mb-2 mr-2 btn-transition btn btn-outline-primary">대상 추가</button>
				                    </div>
				                    <table name="accessorListTable" class="text-nowrap table-lg mb-0 table table-hover">
				                    </table>
				                    <div name="noDataMessage" class="text-danger text-center mt-2">
				                        대상을 추가해야 합니다.
				                    </div>
				                </div>
							</td>
						</tr>
					</table>
				</form>
			</div>
			<div class="modal-footer">
				<a href="#" onclick="_permCreate.evtSubmitClick()" class="modal-save-btn">확인</a>
				<a href="#" onclick="_permCreate.evtCancelClick()" class="modal-cancle-btn">취소</a>
			</div>
		</div>
</div>

<script>
    // 스크립트 로드 후 콜백을 전달한다
    function loadScript(callback) {
       $.getScript("./cms/system/userCreate.js", callback);
    }
</script>
