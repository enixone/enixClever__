<div class="row">
		<div class="frm-title-wrap">
			<div class="frm-title">사용자 관리</div>
		</div>
		<div class="btnGroup"> 
			<button class="btn btn-sm btn-line" onclick="evtCreateUserPopup()">등록</button>
			<button class="btn btn-sm btn-line" onclick="evtModifyUserPopup()">수정</button>
			<button class="btn btn-sm btn-line-accent" id="btn_Delete" onclick="evtDeleteUserPopup()">삭제</button>
			<button class="btn btn-sm btn-line-accent" id="btn_Recognition" onclick="">승인</button>
			<button class="btn btn-sm btn-line-accent" id="btn_Restore" onclick="restore()">복원</button>
			<button class="btn btn-sm btn-line" onclick="fnSelectUserList('ACTIVE'), evtActBtn()">정상사용자 목록</button>

		<div class="frm-body-full">
			<div class="frm-body-frame ">
				<div class="cont-body-wrap">
				

					<!-- 페이지리스트 테이블 -->
					<div>
						<table id="userListTable" class="table-list" border="0">
						</table>					
					</div>
					<!-- 페이지 네비게이션 -->
	               	<div id="userListPagination"  class="PageArea"></div>
					<!-- 리스트가 없는 경우 화면 출력 -->

				</div>

</div>
