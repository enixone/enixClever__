<div class="sys-full-frm">
	<div class="sys-frm-body-full">
		<!-- 상단 -->
		<div>
			<div class="frm-title-wrap">
				<div class="frm-title">부서 관리</div>
			</div>
			<div class="btnGroup"> 
				<button class="btn btn-sm btn-line" onclick="evtCreateChildGroupPopup(true)">생성</button>
				<button class="btn btn-sm btn-line" onclick="evtModifyGroupPopup(true)">수정</button>
				<button class="btn btn-sm btn-line" onclick="evtDeleteGroupPopup(true)">삭제</button>
			</div>
		</div>
		
		<!-- 하단 -->
		<div class="sys-contents-area">
			<!-- 좌측 -->
			<div class="sys-leftList" style="width: 30%">
				<div id="groupBoxTree" class="groupBoxArea">
				</div>
			</div>

			<!-- 우측 -->
			<div class="sys-divContent" style="left: 30%; right: 5%">
				<div class="sys-viewWrap">
					<div>
						<table class="table-list" >
							<colgroup>
								<col width="20%">
								<col width="30%">
								<col width="20%">
								<col width="30%">
							</colgroup>
							<thead>
								<tr>
									<th>소속부서</th>
									<td colspan="3"><div id="fullPath"></div></td>	
								</tr>
								<tr>
									<th>부서명</th>
									<td><div id="groupName" style="font-weight: 600"></div>
										<input id="groupId" name="groupId" type="hidden" />
									</td>
									
									<th>상태</th>
									<td><div id="statusCodeName"></div></td>
								</tr>
								<tr>
									<th>생성일</th>
									<td><div id="createDate"></div></td>
									<th>수정일</th>
									<td><div id="updateDate"></div></td>
								</tr>
							</thead>
						</table>
						</div>
						<div style="margin-top: 10px;">
							<table id="userListTable" border="0">
							</table>
						</div>
						<!-- 페이지 네비게이션 -->
						<div id="userListPagination" class="PageArea" style="position: relative; border-top: none;"></div>
				</div>
			</div>
		</div>
	</div>	
</div>

<script>
	$(document).ready(function() {
		$.getScript("/enixClever/manage/system/groupManagement.js");

	});
</script>
