<div id="" class="modal">
	<div class="modal-title">
		사용자 등록
		<div class="modal-btnGrp">
			<a href="#" class="modal-close" onclick="_userCreate.evtCancelClick()"><img src="/enixClever/manage/assets/images/modal_cancel.png" alt=""></a>
		</div>
	</div>
		<div class="modal-body">
			<div class="write_info_area">
				<form name="userCreateForm" autocomplete="off" class="userCreateForm">
					<table class="table-list">
						<colgroup>
							<col width="25%">
							<col width="75%">	
						</colgroup>
						<thead>
							<tr> 
								<th>아이디</th>
								<td><input type="text" name="userKey" id="userKey" data-name="아이디" tabindex="3" placeholder="아이디를 입력하세요"></td>
							</tr>
							<tr> 
								<th>이름</th>
								<td><input type="text" name="userName" id="userName" data-name="이름" tabindex="3" placeholder="성명을 입력하세요" value=""></td>
							</tr>
							<tr> 
								<th>소속부서</th>
								<td><input type="text" name="groupName" id="groupName" data-name="소속부서" tabindex="3" placeholder="소속부서를 입력하세요" value=""><br/>
									<input type="hidden" name="groupId" id="groupId" data-name="그룹아이디"></td>
							</tr>
							<tr> 
								<th>직급</th>
								<td>
									<select name="positionId" id="positionId" data-name="직급" style="width: 60%; border: 1px solid #999999" ></select>
								</td>
							</tr>
							<tr> 
								<th>역할</th>
								<td>
									<select name="roleId" id="roleId" data-name="역할" style="width: 60%; border: 1px solid #999999" ></select>
							
								</td>
							</tr>
							<tr> 
								<th>전자메일</th>
								<td><input type="text" name="email" id="email" data-name="전자메일" tabindex="3"  placeholder="전자메일을 입력하세요" ></td>
							</tr>
							<tr> 
								<th>전화번호</th>
								<td><input type="text" name="telNo" id="telNo" data-name="전화번호" tabindex="3"  placeholder="전화번호를 입력하세요" ></td>
							</tr>
							<tr> 
								<th>비밀번호</th>
								<td><input type="password" name="userPass" id="userPass" data-name="비밀번호" tabindex="3" placeholder="비밀번호를 입력하세요" autocomplete="new-password"></td>
							</tr>
							<tr> 
								<th>비밀(확인)</th>
								<td><input type="password" name="userPassConfirm" id="userPassConfirm" data-name="비밀(확인)" tabindex="3" placeholder="비밀번호를 입력하세요"  autocomplete="new-password"></td>
							</tr>
							<tr> 
								<th>상태</th>
								<td>
									<div class="rDefault">
										<input type="radio" name="statusCode" value="ACTIVE" style="width: 15px;" checked />
										<label for="statusCode" style="border-bottom:none;">활성화</label>	
										<input type="radio" name="statusCode" value="PASSIVE" style="width: 15px;" />
										<label for="statusCode" style="border-bottom:none;">등록대기</label>	
									</div>
								</td>
							</tr>
						<thead>
					</table>
				</form>
			</div>
			<div class="sys-modal-footer">
				<a href="#" onclick="_userCreate.evtSubmitClick()" class="modal-save-btn">확인</a>
				<a href="#" onclick="_userCreate.evtCancelClick()" class="modal-cancle-btn">취소</a>
			</div>
		</div>
</div>

<script>
    // 스크립트 로드 후 콜백을 전달한다
    function loadScript(callback) {
       $.getScript("/enixClever/manage/user/userCreate.js", callback);
   
    }
</script>
