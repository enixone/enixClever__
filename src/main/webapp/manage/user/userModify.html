<div class="modal">
	<div class="modal-title">
		사용자 수정
		<div class="modal-btnGrp">
			<a href="#" class="modal-close" onclick="_userModify.evtCancelClick()"><img src="/enixClever/manage/assets/images/modal_cancel.png" alt=""></a>
		</div>
	</div>
		<div class="modal-body">
			<div class="write_info_area">
				<form name="userModifyForm" class="userModifyForm" autocomplete="off">
					<table class="table-list">
						<colgroup>
							<col width="25%">
							<col width="75%">
						</colgroup>
						<thead>
							<tr> 
								<th>아이디</th>
								<td style="border-bottom:none">
									<input type="hidden" name="userKey" id="userKey" data-name="아이디" placeholder="아이디를 입력하세요" >
									<label name="userKey" class=""></label>
								</td>
							</tr>
							<tr> 
								<th>이름</th>
								<td><input type="text" name="userName" id="userName" data-name="성명" placeholder="성명을 입력하세요"></td>
							</tr>
							<tr> 
								<th>소속부서</th>
								<td><input type="text" name="groupName" id="groupName" data-name="소속부서" placeholder="소속부서를 입력하세요"><br/>
									<input type="hidden" name="groupId" id="groupId" data-name="그룹아이디"></td>
							</tr>
							<tr> 
								<th>직급</th>
								<td>
									<select name="positionId" id="positionId" data-name="역할" style="width: 60%; height: 22px; border: 1px solid #999999" ></select>
								</td>

								</tr>
							<tr> 
								<th>역할</th>
								<td style="border-bottom: none">
									<select name="roleId" id="roleId" data-name="역할" style="width: 60%; height: 22px; border: 1px solid #999999" ></select>
								</td>   
							</tr>
							<tr> 
								<th>전화번호</th>
								<td><input type="text" name="telNo" id="telNo" data-name="전화번호" placeholder="전화번호를 입력하세요"></td>
							</tr>
							<tr> 
								<th>이메일</th>
								<td><input type="text" name="email" id="email" data-name="전자메일" placeholder="전자메일을 입력하세요"></td>
							</tr>
							<tr> 
								<th>비밀번호</th>
								<td><input type="password" name="userPass" id="userPass" data-name="비밀번호" placeholder="비밀번호를 입력하세요"></td>
							</tr>
							<tr> 
								<th>비밀(확인)</th>
								<td><input type="password" name="userPassConfirm" id="userPassConfirm" data-name="비밀(확인)" placeholder="비밀번호를 입력하세요"></td>
							</tr>
							<tr> 
								<th>상태</th>
								<td style="border-bottom:none">
									<div class="rDefault">
										<input type="radio" name="statusCode" value="ACTIVE" style="width: 15px;" checked />
										<label for="statusCode" style="border-bottom:none">활성화</label>	
										<input type="radio" name="statusCode" value="PASSIVE"  style="width: 15px;"/>
										<label for="statusCode" style="border-bottom:none">등록대기</label>	
									</div>
								</td>
							</tr>
						<thead>
					</table>
				</form>
			</div>
			<div class="sys-modal-footer">
				<a href="#" onclick="_userModify.evtSubmitClick()" class="modal-save-btn">확인</a>
				<a href="#" onclick="_userModify.evtCancelClick()" class="modal-cancle-btn">취소</a>
			</div>
		</div>
</div>

<script>
    function loadScript(callback) {
        $.getScript("/enixClever/manage/user/userModify.js", callback);
    }   
</script>
